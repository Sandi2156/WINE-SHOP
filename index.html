<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sandipan's Wine Shop</title>
  </head>
  <body>

    <div id="background"></div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sandipan-Wine</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>


      <!-- <div class="another"></div> -->
      <div class="form-container">
      <div id="form">
        <div class="wine-name form-all">
          <input class="form-control me-2" id="wine-by-name" type="search" placeholder="Wine Name" aria-label="Search">          
          <button id="btn1" class="btn">Search</button>
        </div>
        <hr>
        <div class="wine-suggest form-all">
          <h3>Wine by Food</h3>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">          
          <button id="btn2" class="btn">Search</button>
        </div>
        <hr>
        <div class="price-rating form-all">
          <h3>Wine by Rating</h3>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">      
          <button id="btn3" class="btn">Search</button>    
        </div>
      </div>
    </div>


    <!-- api show -->
    <div id="wine-show">
      
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
